{% extends 'base.html' %}
{% block content %}

<br><p style="text-align:margin-top:5px; font-size: 18px;">Please fill out all required (*) fields</p>


<form method="POST" action="{{ url_for('submit_form') }}">

<div class="box-container">

<!-- █████ BOX 1 █████ -->
<div class="form-section">
    <h2><img src="{{ url_for('static', filename='person_icon.png') }}" width="30" style="vertical-align:middle;margin-right:5px;"> Personal Information</h2>
    <hr>

    <label>First Name *</label>
    <input type="text" name="first_name" required>

    <label>Last Name *</label>
    <input type="text" name="last_name" required>

    <label>Nationality *</label>
    <select name="nationality" required>
        <option disabled selected>Select country</option>
        <option>United States</option><option>United Kingdom</option><option>France</option>
        <option>Germany</option><option>India</option><option>China</option>
        <option>Pakistan</option><option>Afghanistan</option><option>Turkey</option>
        <option>Switzerland</option><option>Spain</option><option>Brazil</option>
        <option>South Africa</option><option>New Zealand</option>
    </select>

    <label>Gender *</label>
    <select name="gender" required>
        <option disabled selected>Select gender</option>
        <option>Male</option><option>Female</option><option>Prefer not to say</option>
    </select>

    <label>Date of Birth *</label>
    <input type="date" name="date_of_birth" required>

    <label>Languages Spoken</label>
    <input type="text" placeholder="English, Arabic, Somali..." name="languages_spoken">
</div>


<!-- █████ BOX 2 █████ -->
<div class="form-section">
    <h2><img src="{{ url_for('static', filename='phone_icon.png') }}" width="30" style="vertical-align:middle;margin-right:5px;"> Contact Information</h2>

    <hr>

    <label>Email Address</label>
    <input type="email" name="email_address" placeholder="example@mail.com">

    <label>Phone Number</label>
    <input type="text" name="phone_number" placeholder="+41 12 345 6789">

    <label>Current Address *</label>
    <input type="text" name="current_address" required>

    <label>Postal Code</label>
    <input type="text" name="postal_code">
</div>


<!-- █████ BOX 3 █████ -->
<div class="form-section">
    <h2><img src="{{ url_for('static', filename='emergency_icon.png') }}" width="35" style="vertical-align:middle;margin-right:5px;"> Emergency Contact</h2>
    <hr>

    <label>Relationship *</label>
    <select name="relationship" required>
        <option disabled selected>Select relationship</option>
        <option>Mother</option><option>Father</option><option>Sibling</option>
        <option>Spouse</option><option>Friend</option>
    </select>

    <label>First Name *</label>
    <input type="text" name="ec_first_name" required>

    <label>Last Name *</label>
    <input type="text" name="ec_last_name" required>

    <label>Phone Number</label>
    <input type="text" name="ec_phone_number" placeholder="+41 12 345 6789">

    <label>Email Address</label>
    <input type="email" name="ec_email_address" placeholder="example@mail.com">
</div>


<!-- █████ BOX 4 █████ -->
<div class="form-section">
    <h2><img src="{{ url_for('static', filename='needs_icon.png') }}" width="30" style="vertical-align:middle;margin-right:5px;"> Needs & Additional Information</h2>
    <hr>

    <label>Primary Needs *</label>
    <textarea name="primary_needs" required placeholder="Food, shelter, medical help..."></textarea>

    <label>Special Requirements</label>
    <textarea name="special_requirements" placeholder="If applicable"></textarea>

    <label>Reason for Seeking Refuge *</label>
    <textarea name="reason_refuge" required minlength="100" placeholder="Minimum 100 characters"></textarea>
</div>

</div>

<button type="submit">Submit Form</button>

</form>

{% endblock %}
